<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Agenda</title>
    <style>
        h1,h3,table,p,div{
            text-align: center 
        }
		
    </style>
</head>
<body>
    <h1>Lista de contatos</h1>
    <table class="centered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                 <th>Telefone</th>
            </tr>
        </thead>agenda
        <tbody>
            <tr th:each="agenda : ${endereco}">
                <td><span th:text="${endereco.getBairro() }"></span></td>
                <td><span th:text="${endereco.getLocalidade()}"></span></td>
                <td><span th:text="${endereco.getLogradouro()}"></span></td>
            </tr>
        </tbody>
    </table>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
