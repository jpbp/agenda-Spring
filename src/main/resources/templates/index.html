<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Agenda</title>
    <style>
        h1,h3,table,p,div{
            text-align: center 
        }
		
    </style>
</head>
<body>
    <h1>Lista de contatos</h1>
    <h3><a id="add" href="cadastrarAgenda" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Cadastrar Contato</a></h3>
    <div class="row">
    <form class="col s6" method="post">
      <div class="container">
        <div class="input-field col s6">
          <i class="material-icons prefix">search</i>
          <input id="icon_prefix" type="text" class="validate" name="nome" method>
          <label for="icon_prefix">Pesquisar</label>
      </div>
    </form>
  </div>
    <table class="centered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Cep</th>
                <th>Rua</th>
                <th>Bairro</th>
                <th>UF</th>
                <th>IBGE</th>
                <th>Deletar</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="agenda : ${agenda}">
                <td><span th:text="${agenda.nome}"></span></td>
                <td><span th:text="${agenda.telefone}"></span></td>
                <td><span th:text="${agenda.email}"></span></td>
                <td><span th:text="${agenda.cep}"></span></td>
                <td><span th:text="${agenda.rua}"></span></td>
                <td><span th:text="${agenda.bairro}"></span></td>
                <td><span th:text="${agenda.UF}"></span></td>
                <td><span th:text="${agenda.ibge}"></span></td>
                <td><a class="waves-effect waves-light red btn-small" th:href="${(#mvc.url('AC#deletarContato').arg(0, agenda.codigo)).build()}"><i class="material-icons left">delete</i> deletar</a></td>
            	<td><a class="waves-effect waves-light blue btn-small" th:href="${(#mvc.url('AC#showUpdateForm').arg(0, agenda.codigo)).build()}"><i class="material-icons left">edit</i> editar</a></td>
            </tr>
        </tbody>
    </table>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
