<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
	   <h1>Alterando Contato</h1>
    <h3><a href="agenda" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de contatos</a></h3>
    <form class="container" method="POST" th:action="@{/update/{id}(id=${agenda.codigo})}" th:object="${agenda}">
        Nome:<input type="text" name="nome" th:field="*{nome}">
        Telefone:<input type="text" name="telefone" th:field="*{telefone}">
        Email:<input type="text" name="informacao" th:field="*{email}">
        Cep:
        <input th:field="*{cep}" name="cep" type="text" id="cep" value="" size="10" maxlength="9"
               onblur="pesquisacep(this.value);" /></label><br  />
        Rua:
        <input th:field="*{rua}" name="rua" type="text" id="rua" size="60" /></label><br  />
       Bairro:
        <input th:field="*{bairro}" name="bairro" type="text" id="bairro" size="40" /></label><br  />
        Cidade:
        <input th:field="*{cidade}" name="cidade" type="text" id="cidade" size="40" /></label><br  />
       Estado:
        <input th:field="*{UF}" name="UF" type="text" id="uf" size="2" /></label><br />
        IBGE:
        <input th:field="*{ibge}" name="ibge" type="text" id="ibge" size="8" /></label><br  />
        <button type="submit" class="waves-effect waves-light btn">Salvar</button>
        
    </form>	
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
