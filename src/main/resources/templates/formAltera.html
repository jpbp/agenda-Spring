<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
	   <h1>Alterando Contato</h1>
    <h3><a href="agenda" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de contatos</a></h3>
    <form class="container" method="POST" th:action="@{/update/{id}(id=${agenda.codigo})}" th:object="${agenda}">
        Nome:<input type="text" name="nome" th:field="*{nome}">
        Telefone:<input type="text" name="telefone" th:field="*{telefone}">
        Informacao:<input type="text" name="informacao" th:field="*{informacao}">
        <button type="submit" class="waves-effect waves-light btn">Salvar</button>
        
    </form>	
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
